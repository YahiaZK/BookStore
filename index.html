<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/logo.png" alt="image" />
      <nav class="navigation">
        <a href="#welcome">Home</a>
        <a href="#aboutUs">About</a>
        <a href="#featuredBooks">Featured</a>
        <a href="#newArrivals">Arrivals</a>
        <a href="#reviews">Reviews</a>
        <a href="#ourBlog">Blog</a>
      </nav>
      <div class="searchFavIcon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-heart"></i>
      </div>
    </header>

    <div id="container">
      <div id="welcome">
        <div id="welcomeSection1">
          <div id="welcomeTitle">
            <p>Welcome To</p>
            <p id="welcomeTitleColored">Book Store</p>
          </div>
          <p id="welcomeText">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum
            numquam aliquid quam, animi, non obcaecati fugiat ut aut esse fuga
            dolor doloremque est enim exercitationem assumenda quisquam, impedit
            molestias libero.
          </p>
          <button>Learn More</button>
        </div>
        <div id="welcomeSection2">
          <img id="table-img" src="assets/table.png" alt="image" />
        </div>
      </div>
      <div id="services"></div>
      <div id="aboutUs"></div>
      <div id="featuredBooks"></div>
      <div id="newArrivals"></div>
      <div id="reviews"></div>
      <div id="banner"></div>
      <div id="ourBlog"></div>
    </div>
    <footer>
      <div id="footerLogoText"></div>
      <div id="quickLink"></div>
      <div id="contactInfo"></div>
      <div id="followUs"></div>
      <div id="newsletter"></div>
    </footer>
  </body>
</html>
